<!DOCTYPE html>
<head>
<title>Virtual labs</title>
	<script src="corpus.js" type="text/javascript"></script>
	<link href="corpus.css" type="text/css" rel="stylesheet">
	<link rel="shortcut icon" href="../../src/themes/maroon-grid/images/logo.jpg">
	<meta charset="UTF-8"> </head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></head>
<body>
<p id="heading">Experiment</p>
<div id="dropdown">
<select id="select" onchange= "select()">
<option value="default">---Select a corpus---</option>
<option value="corpus1">Corpus 1</option>
<option value="corpus2">Corpus 2</option>
<option value="corpus3">Corpus 3</option>
</select>
<p id="corpusdisplay"></p>
<p id="msgdisplay"></p>
<br>
<div id="msg" >
<table id="table1">
<tr><td>#tokens:</td><td><input class="form-control" id="tokens" type="text"></td></tr>
<tr><td>#types:</td><td><input class="form-control" id="types" type="text"></td></tr>
</table>
<br><br>
<button id="submit" onclick="tokens_check()">Submit</button>
</div>
<br>
<br>
<br>
<p id="right" style="display:none;">Right Answer</p>
<p id="wrong" style="display:none;">Wrong Answer</p>
<br><br><br>
<button id="continue" style="display:none;" onclick="continue()">Continue</button>
</div>
</body>

</html>
